<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon" href="../Images/montains.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rocky Montains</title>
</head>

<body>
    <header id="header">
        <h1 id="title_header">Rocky</h1>
        <nav id="navigation_bar">
            <i id="icon" onclick="openMenu()" class="material-symbols-outlined">more_vert</i>
            <ul id="itens">
                <li><a class="nav-links" href="#">Home</a></li>
                <li><a class="nav-links" href="#">About</a></li>
                <li><a class="nav-links" href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
                <a href="#">
                    <h2 id="main-title">Welcome to Rocky Montains</h2>
                </a>
                <p id="message">Take a deep breath of the pure air and let yourself be enveloped by the majestic landscape of the mountains</p>
        </section>
    </main>

    <footer>
        <div id="footer-container">Made by <a id="my-name" href="#"> &copy;Adrian Faria</a></div>
    </footer>

    <script>
        function openMenu() {
            icon.style.display = 'none'

            if (itens.style.display = 'none') {
                itens.style.display = 'flex'
                header.style.flexDirection = 'column'
                header.style.marginTop = '20px'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
